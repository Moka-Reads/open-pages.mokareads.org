<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .log {
            background: #2a2a2a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
        }
        .error {
            background: #4a1a1a;
            color: #ff6b6b;
        }
        .success {
            background: #1a4a1a;
            color: #6bcf7f;
        }
        .info {
            background: #1a1a4a;
            color: #6bb6ff;
        }
    </style>
</head>
<body>
    <h1>WASM Debug Test</h1>
    <p>Testing WASM loading and initialization...</p>

    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('logs').appendChild(logDiv);
            console.log(message);
        }

        async function testWasmLoading() {
            log('Starting WASM test...', 'info');

            try {
                // Test 1: Check if we can fetch the JS module
                log('Testing JavaScript module fetch...', 'info');
                const jsResponse = await fetch('./pkg/open_pages_processor.js');
                if (!jsResponse.ok) {
                    log(`Failed to fetch JS module: ${jsResponse.status}`, 'error');
                    return;
                }
                log('‚úì JavaScript module fetch successful', 'success');

                // Test 2: Check if we can fetch the WASM binary
                log('Testing WASM binary fetch...', 'info');
                const wasmResponse = await fetch('./pkg/open_pages_processor_bg.wasm');
                if (!wasmResponse.ok) {
                    log(`Failed to fetch WASM binary: ${wasmResponse.status}`, 'error');
                    return;
                }
                log('‚úì WASM binary fetch successful', 'success');

                // Test 3: Test sources.tar
                log('Testing sources.tar fetch...', 'info');
                const sourcesResponse = await fetch('./sources.tar');
                if (!sourcesResponse.ok) {
                    log(`Failed to fetch sources.tar: ${sourcesResponse.status}`, 'error');
                    return;
                }
                const sourcesData = new Uint8Array(await sourcesResponse.arrayBuffer());
                log(`‚úì Sources.tar fetch successful (${sourcesData.length} bytes)`, 'success');

                // Test 4: Try to import the WASM module
                log('Testing WASM module import...', 'info');
                const { default: init, PaperProcessor, process_tar_archive } = await import('./pkg/open_pages_processor.js');
                log('‚úì WASM module import successful', 'success');

                // Test 5: Try to initialize WASM
                log('Testing WASM initialization...', 'info');
                await init();
                log('‚úì WASM initialization successful', 'success');

                // Test 6: Try to create processor
                log('Testing PaperProcessor creation...', 'info');
                const processor = new PaperProcessor();
                log('‚úì PaperProcessor creation successful', 'success');

                // Test 7: Try to process tar archive
                log('Testing tar archive processing...', 'info');
                const files = process_tar_archive(sourcesData);
                log(`‚úì Tar archive processing successful (${files.length} files extracted)`, 'success');

                // Test 8: Try to process a paper
                if (files.length > 0) {
                    log('Testing paper processing...', 'info');
                    const firstFile = files[0];
                    const filename = firstFile.filename.replace('papers/', '');
                    processor.process_paper(filename, firstFile.content);
                    log(`‚úì Paper processing successful (${filename})`, 'success');

                    // Test 9: Get processed data
                    log('Testing data extraction...', 'info');
                    const papersJson = processor.get_papers_json();
                    const categoriesJson = processor.get_categories_json();
                    const paperCount = processor.get_paper_count();

                    log(`‚úì Data extraction successful (${paperCount} papers)`, 'success');
                    log(`Papers JSON length: ${papersJson.length} chars`, 'info');
                    log(`Categories JSON length: ${categoriesJson.length} chars`, 'info');
                } else {
                    log('No files found in tar archive', 'error');
                }

                log('üéâ All tests passed!', 'success');

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                log(`Stack trace: ${error.stack}`, 'error');
            }
        }

        // Start the test when page loads
        document.addEventListener('DOMContentLoaded', testWasmLoading);
    </script>
</body>
</html>
